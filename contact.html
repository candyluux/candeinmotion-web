<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CandeinMotion | Contacto</title>
    
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" class="navbar__brand">CandeinMotion</a>
            <ul class="navbar__links">
                <li><a href="about.html">Sobre mí</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="services.html">Servicios</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html" class="active">Contacto</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        
        <section class="contact">
            <div class="contact__container">
                <div class="contact-grid">
                    
                    <div class="contact-form-wrapper">
                        <h2 class="contact__title">¡Hablemos!</h2>
                        <form action="#" method="POST" class="contact-form">
                            <div class="form-group">
                                <label for="name">Tu Nombre</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Tu Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Tema</label>
                                <select id="subject" name="subject">
                                    <option value="" disabled selected>Selecciona un tema...</option>
                                    <option value="diseno-estrategia">Diseño y Estrategia Digital</option>
                                    <option value="mundos-interactivos">Mundos Interactivos</option>
                                    <option value="investigacion">Investigación y Academia</option>
                                    <option value="colaboracion">Otras Colaboraciones</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="message">Tu Mensaje</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="cta-banner__button">Enviar mensaje</button>
                        </form>
                    </div>

                    <div class="contact-info-wrapper">
                        <p class="contact__intro">
                            ¿Tienes un proyecto en mente o simplemente quieres conectar? Déjame un mensaje. Siempre estoy abierta a nuevas ideas en movimiento.
                        </p>
                        <h3 class="contact__social-title">Mis Redes</h3>
                        <div class="social-links">
                            <a href="https://linkedin.com/" target="_blank" class="social-link">
                                <span class="social-link__text">LinkedIn</span>
                            </a>
                            <a href="https://instagram.com/" target="_blank" class="social-link">
                                <span class="social-link__text">Instagram</span>
                            </a>
                            <a href="https://behance.net/" target="_blank" class="social-link">
                                <span class="social-link__text">Behance</span>
                            </a>
                        </div>
                    </div>

                </div> </div>
        </section>
        
    </main>

    <script src="js/main.js" defer></script> 
</body>
</html>
